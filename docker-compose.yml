services:
  postgres:
    image: postgres:18
    container_name: postgres_database
    restart: unless-stopped
    environment:
      POSTGRES_USER: mercuri_user
      POSTGRES_PASSWORD: mercuri_pass
      POSTGRES_DB: mercuri_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mercuri_user -d mercuri_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:9.9.0
    container_name: postgres_admin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mercuri.com
      PGADMIN_DEFAULT_PASSWORD: mercuri_admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
