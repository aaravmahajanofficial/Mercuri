spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mercuri_db
    username: mercuri_user
    password: mercuri_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format-sql: true
